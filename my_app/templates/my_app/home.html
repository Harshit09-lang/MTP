    <title>Blood Monitoring System</title>
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navigation bar styles */
        header {
            background-color: #17008b;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 100px; /* Adjust the image size as needed */
            margin-right: 100px;
        }

        header h1 {
            color: #fff;
            font-size: 36px;
            display: inline;
        }

        nav {
            background-color: #025487;
            text-align: center;
        }

        nav ul {
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .gene-sequence {
            text-align: center;
            padding: 20px;
        }

        .gene-sequence h2 {
            font-size: 24px;
            line-height: 1.5;
        }
    </style>
